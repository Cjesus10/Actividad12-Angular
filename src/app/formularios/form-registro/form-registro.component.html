
<h2 class="text-center mt-4">Formulario de Contacto</h2>

<section class="ms-3 bg-warning">
    <h4 *ngIf="exitoso==true" class="text-center" [ngStyle]="{'color':'black'}">Gracias por comunicarse con nosotros</h4>
</section>

<section class="container-sm">
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">

        <section class="form-group m-3">
            <label for="nombres">Nombre:</label>
            <input type="text" class="form-control" formControlName="nombres">
            <section *ngIf="nombres?.invalid && (nombres?.dirty || nombres?.touched)">
                <section *ngIf="nombres?.errors?.['required']" class="alert alert-success">
                    El nombre es obligatorio
                </section>               
            </section>
        </section>

        <section class="form-group m-3">
            <label for="nombres">Email:</label>
            <input type="text" class="form-control" formControlName="apellidos">
            <section *ngIf="apellidos?.invalid && (apellidos?.dirty || apellidos?.touched)">
                <section *ngIf="apellidos?.errors?.['required']" class="alert alert-success">
                    El apellido es obligatorio
                </section>               
            </section>
        </section>

        <section class="form-group m-3">
            <label for="dni">Teléfono:</label>
            <input type="number" maxlength="8" class="form-control" formControlName="dni" [ngStyle]="{'border-color':dni?.invalid && (dni?.dirty || dni?.touched)?'red':'gray'}">
            <section *ngIf="dni?.invalid && (dni?.dirty || dni?.touched)">
                <section *ngIf="dni?.errors?.['required']" class="alert alert-success">
                    El teléfono es obligatorio
                </section>
            </section>
        </section>

        <section class="form-group m-3">
            <label for="asunto">Asunto:</label>
            <input type="text" class="form-control" formControlName="asunto">
            <section *ngIf="asunto?.invalid && (asunto?.dirty || asunto?.touched)">
                <section *ngIf="asunto?.errors?.['required']" class="alert alert-success">
                    El asunto es obligatorio
                </section>               
            </section>
        </section>

        <section class="form-group m-3">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" formControlName="mensaje"></textarea>
            <section *ngIf="mensaje?.invalid && (mensaje?.dirty || mensaje?.touched)">
                <section *ngIf="mensaje?.errors?.['required']" class="alert alert-success">
                    El Mensaje es obligatorio
                </section>               
            </section>
        </section>

        <section class="form-group m-3 d-flex justify-content-center">
            <input type="submit" value="Enviar" class="btn btn-primary" [disabled]="registroForm.invalid">
           

        </section>

        

    </form>

</section>
